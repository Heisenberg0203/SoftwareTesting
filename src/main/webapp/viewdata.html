
<!DOCTYPE html>
<html lang='en' class=''>

<head>

    <meta charset='UTF-8'>
    <title>View Details</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/viewdata.css"/>
</head>

<body>
<div style="color:white;align-content:center;align-items: center;">
    <h2 class="text-center" style="color:white;text-align: center;"> Welcome to IIIT-B ALumni Association</h2>
</div>
<div class="wrapper">

    <div id="pinfo" class="table">

        <div class="row header blue">
            <div class="cell">
                Roll Number
            </div>
            <div class="cell">
                Email
            </div>
            <div class="cell">
                Contact
            </div>
        </div>
    </div>

    <div id="einfo" class="table">

        <div class="row header">
            <div class="cell">
                College Name
            </div>
            <div class="cell">
                Degree
            </div>
            <div class="cell">
                Joining Year
            </div>
            <div class="cell">
                Passing Year
            </div>
        </div>

    </div>

    <div id="oinfo" class="table">

        <div class="row header green">
            <div class="cell">
                Organisation
            </div>
            <div class="cell">
                Position
            </div>
            <div class="cell">
                Joining Year
            </div>
            <div class="cell">
                Leaving Year
            </div>
        </div>


    </div>



</div>
<script src="js/jquery.min.js"></script>
<script src="js/viewdata.js"></script>
</body>

</html>
